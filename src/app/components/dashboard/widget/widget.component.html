<div class="card mb-4">
  <div class="card-body">
    <h4 class="card-title">
      <!-- Proyeccion de contenido -->
      <ng-content select="[title-widget]"></ng-content>
      <hr>
    </h4>

    <div class="card-text">
      <span class="row">
        <span class="col-12">
          <ng-content select="[content-widget]"></ng-content>
        </span>
      </span>
    </div>
  </div>

  <div class="card-footer">
    <i class="fa fa-info-circle mr-1"></i>
    <ng-content select="[footer-widget]"></ng-content>
  </div>
</div>
